<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css">
</head>
<body>
    <div class="container">
       
        <div class="row">
            <div class="col-lg-8  m-auto d-bolck">
                <h1 class="text-success text-center">Registation Form</h1> <br>
                <form action="#" onsubmit="return validation()" class="bg-light">
                    <div class="form-group">
                        <label> Fist Name :</label>
                        <input type="text" name="fname" class="form-control" id="fname" autocomplete="off">
                        <span id="firstname" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">     
                        <label> Last Name :</label>
                        <input type="text" name="lname" class="form-control" id="lname" autocomplete="off">
                        <span id="lastname" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class="form-group">
                        <label> Mobile Number :</label>
                        <input type="text" name="mobno" class="form-control" id="mobno" autocomplete="off">
                        <span id="mobile" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">
                        <label> Email Id :</label>
                        <input type="text" name="emailid" class="form-control" id="emailid" autocomplete="off"> 
                        <span id="email" class="text-danger font-weight-bold"></span>
                    </div>
                    
                    <div class="form-group">
                        <label> Date Of Birth :</label>
                        <input type="text" name="dob" class="form-control" id="dob" autocomplete="off">
                        
                        <span id="date" class="text-danger font-weight-bold"></span>
                    </div>
                    

                    <div class="form-group">
                        <label> Address :</label>
                        <input type="text" name="password" class="form-control" id="address" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label> City :</label>
                        <input type="text" name="password" class="form-control" id="city" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label> State :</label>
                        <input type="text" name="password" class="form-control" id="state" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label> Password :</label>
                        <input type="text" name="password" class="form-control" id="password" autocomplete="off">
                        <span id="pass" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">
                        <label> Conform Password :</label>
                        <input type="text" name="cpassword" class="form-control" id="cpassword" autocomplete="off">
                        <span id="cpass" class="text-danger font-weight-bold"></span>
                    </div>

                    

                    <input type="submit" name="submit" value="submit" class="btn btn-success">

                </form>

            </div>
        </div>
    </div>

    <script type="text/javascript">

            function validation(){
                var fname =document.getElementById('fname').value;
                var lname =document.getElementById('lname').value;
                var password =document.getElementById('password').value;
                var cpassword =document.getElementById('cpassword').value;
                var mobileno =document.getElementById('mobno').value;
                var emailid =document.getElementById('emailid').value;
                var dob =document.getElementById('dob').value;



                if(fname == ""){
                    document.getElementById('firstname').innerHTML=" ** First Name is Required";
                    return false;
                }
                if((fname.length <= 2)||(fname.length > 20)){
                    document.getElementById('firstname').innerHTML=" ** First Name  lenght in between 2 and 20";                    return false;
                    return false;
                }
                if(!isNaN(fname)){
                    document.getElementById('firstname').innerHTML=" ** Only alphabates are allowed";
                    return false;
                }


                if(lname == ""){
                    document.getElementById('lastname').innerHTML=" ** Last Name is Required";
                    return false;
                }
                if((lname.length <= 2)||(lname.length > 20)){
                    document.getElementById('lastname').innerHTML=" ** Last Name lenght in between 2 and 20";                    return false;
                    return false;
                }
                if(!isNaN(lname)){
                    document.getElementById('lastname').innerHTML=" ** Only alphabates are allowed";
                    return false;
                }


                if(password == ""){
                    document.getElementById('pass').innerHTML=" ** Password is Required";
                    return false;
                }
                if((password.length <= 6)||(password.length > 10)){
                    document.getElementById('pass').innerHTML=" ** Password lenght in between 6 and 10";                    return false;
                    return false;
                }

                if(password != cpassword){
                    document.getElementById('cpass').innerHTML=" ** Password are not matching ";
                }


                if(mobileno == ""){
                    document.getElementById('mobile').innerHTML=" ** First Name is Required";
                    return false;
                }
                if(isNaN(mobileno)){
                    document.getElementById('mobile').innerHTML=" ** User must write digits only not charectors";
                    return false;
                }
                if(mobileno.length!=10){
                    document.getElementById('mobile').innerHTML=" ** Mobile number must be 10 digits only";
                    return false;
                }


                if(dob == ""){
                    document.getElementById('date').innerHTML=" ** Date of Birth is Required";
                    return false;

                }

                if(emailid == ""){
                    document.getElementById('email').innerHTML=" ** Email Id is Required";
                    return false;
                }
                if(emailid.indexOf('@') <= 0){
                    document.getElementById('email').innerHTML=" ** @ Invalid Position";
                    return false;
                }
                if((emailid.charAt(emailid.length-4)!='.') && (emailid.charAt(emailid.length-3)!='.'))
                {
                    document.getElementById('email').innerHTML=" ** . Invalid Posit ion";
                    return false;
                }

              
            }
            $(document).ready(function(){
                    $("#dob").datepicker({
                        dateFormat:'dd-mm-yy',
                        changeMonth: true,
                        changeYear: true,
                        
                        langauge:"tr"
                    });
                });
    </script>
    
</body>
</html>
